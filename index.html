<!DOCTYPE html>

<html>
  <head>
    <title>Gesture Interactions - A-Frame & AR.js</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.0.4/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ar.js/2.2.2/aframe-ar.js"></script>
    <script src="gesture-detector.js"></script>
    <script src="gesture-handler.js"></script>
  </head>

  <body>
    <a-scene
      arjs
      embedded
      renderer="logarithmicDepthBuffer: true;"
      vr-mode-ui="enabled: false"
      gesture-detector
      id="scene"
    >
      <a-assets>
        <video id="peach-video" src="peach.mp4"></video>
      </a-assets>

      <a-marker
        type="pattern"
        url="peach.patt"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        id="markerA"
      >
        <a-video src="peach.mp4" loop="false" rotation="-90 0 0"></a-video>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
    <script>
        const video = document.getElementById('peach-video');
        const marker = document.getElementById('markerA');

        video.pause();
        video.currentTime = 0;

        // Событие, когда маркер найден
        marker.addEventListener('markerFound', () => {
            video.play();
          console.log("detected video");
        });

        // Событие, когда маркер потерян
        marker.addEventListener('markerLost', () => {
            video.pause();
            video.currentTime = 0;
            console.log("video gone");
        });
    </script>
  </body>
</html>
